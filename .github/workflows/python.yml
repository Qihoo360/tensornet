---
name: Build Tensornet

on:
  push:
    branches:
      - '**'  # matches every branch
    tags:
      - 'v[0-9]+'
      - 'v[0-9]+.[a-z0-9]+'
      - 'v[0-9]+.[0-9]+.[a-z0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+.[a-z0-9]+'
  pull_request:

env:
  PIXI_LOCKED: "true"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.5
        with:
          pixi-version: v0.45.0
          environments: tools

      - name: pre-commit
        run: pixi run pre-commit-run --color=always --show-diff-on-failure

  tn_build:
    runs-on: ubuntu-latest
    env:
      NEED_ACTIVATE_ENV: "false"
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.5.8-0'
          environment-file: config/tn_build.yaml
          init-shell: bash
          cache-downloads: true
          post-cleanup: 'none'
      - name: Run custom command in micromamba environment
        run: |
          set -e
          ./manager build
          ./manager copy-libs
          rm -rf /home/runner/.cache/bazel # remove bazel cache to avoid job hang
        shell: micromamba-shell {0}

      - name: Create setup dist
        run: |
          ./manager create_dist
        shell: micromamba-shell {0}

      - name: Store wheels
        uses: actions/upload-artifact@v4
        with:
          path: dist/
          retention-days: 7

  publish-to-pypi:
    name: Upload to pypi
    if: github.repository == 'Qihoo360/tensornet' && startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
      - tn_build
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # mandatory for pypi trusted publishing
      contents: write  # mandatory for create a github release
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist/
      - name: Publish wheels to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # push v*.rc* tags to test.pypi.org
          repository-url: ${{ contains(github.ref, '.rc') && 'https://test.pypi.org/legacy/' || 'https://upload.pypi.org/legacy/'
            }}
          print-hash: true
      - name: Create a draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: ${{ contains(github.ref, '.rc') }}
          generate_release_notes: true
